description: pcan topics is based on transmi- and receivetest. It consists of two
  nodes; pcan_transmit and pcan_receive. The pcan_transmit is subscribed to the pcan_transmit
  topic and sends a CAN message based on the string published. The pcan_receive publishes
  incomming CAN messages on the pcan_receive topic in string format.
